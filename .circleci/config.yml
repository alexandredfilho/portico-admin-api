version: 2.1

jobs:
  build:
    docker:
      - image: circleci/ruby:3.0.0

    working_directory: ~/project

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            gem install bundler
            bundle install

      - run:
        name: Prepare database for testing
          command: |
            rails db:create db:migrate RAILS_ENV=test

      - run:
          name: Run tests
          command: |
            bundle exec rspec

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
